    <!--Contact Methods-->
    <section id="contact" class="contact">
      <h1 class="contact-header">Let's Connect!</h1>
      <div class="contact-grid">
        <div class="contact-card">
          <h3 class="email-header">Email</h3>
          <form
            class="email-form"
            action="mailto:katlynlocke1028@gmail.com"
            method="post"
            enctype="text/plain"
          >
            <label class="email-label" for="name">Name:</label><br />
            <input
              class="email-input"
              type="text"
              id="name"
              name="name"
            /><br /><br />
            <label class="email-label" for="email">Email:</label><br />
            <input
              class="email-input"
              type="email"
              id="email"
              name="email"
            /><br /><br />
            <label class="email-label" for="message">Message:</label><br />
            <textarea
              class="message-input"
              id="message"
              name="message"
              rows="4"
              cols="50"
            ></textarea
            ><br /><br />
            <input class="email-button" type="submit" value="Send" />
          </form>
        </div>
        <div class="contact-card">
          <h2 class="socials-header">Find me here!</h2>
          <h3>LinkedIn:</h3>
          <a href="https://www.linkedin.com/in/katlyn-locke-6276452b0/"
