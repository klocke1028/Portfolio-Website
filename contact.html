<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Styling/contact.css" />
  </head>
  <body>
    <!--Navigation-->
    <nav class="navbar">
      <a href="#home" class="logo">Katlyn Locke</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!--Contact Methods-->
    <section id="contact" class="contact">
      <h1 class="contact-header">Let's Connect!</h1>
      <div class="contact-grid">
        <div class="contact-card">
          <h3 class="email-header">E-mail</h3>
          <form
            class="email-form"
            action="mailto:your.email@example.com"
            method="post"
            enctype="text/plain"
          >
            <label class="email-label" for="name">Name:</label><br />
            <input type="text" id="name" name="name" /><br /><br />
            <label class="email-label" for="email">Email:</label><br />
            <input type="email" id="email" name="email" /><br /><br />
            <label class="email-label" for="message">Message:</label><br />
            <textarea id="message" name="message" rows="4" cols="50"></textarea
            ><br /><br />
            <input type="submit" value="Send" />
          </form>
        </div>
        <div class="contact-card">
          <h2 class="socials-header">Find me here!</h2>
          <h3>LinkedIn</h3>
          <a href="https://www.linkedin.com/in/katlyn-locke-6276452b0/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
      </div>
    </section>
  </body>
</html>
