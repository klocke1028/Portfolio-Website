<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Styling/contact.css" />
  </head>
  <body>
    <!--Navigation-->
    <nav class="navbar">
      <a href="index.html" class="logo">Katlyn Locke</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!--Contact Info-->
    <section id="contact" class="contact">
      <div class="contact-card">
        <h1 class="contact-header">Let's Connect!</h1>
        <h3 class="email-header">Email:</h3>
        <form
          class="email-form"
          action="mailto:katlynlocke1028@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <input
            class="email-input"
            type="text"
            id="name"
            name="name"
            placeholder="Name"
          /><br /><br />
          <input
            class="email-input"
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
          /><br /><br />
          <input
            class="email-input"
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
          /><br /><br />
          <textarea
            class="message-input"
            id="message"
            name="message"
            rows="6"
            cols="50"
            placeholder="Message"
          ></textarea
          ><br /><br />
          <input class="email-button" type="submit" value="Send" />
        </form>
      </div>
    </section>

    <!--Footer-->
    <footer>
      <p>&copy; 2025 Katlyn Locke. All rights reserved.</p>
      <div class="social-links">
        <a href="https://github.com/klocke1028"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/katlyn-locke-6276452b0/"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
